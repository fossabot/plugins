plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish'      version '0.12.0'
    id 'com.github.ben-manes.versions'  version '0.36.0'
}

apply {
    plugin 'groovy'
    plugin 'maven'
    plugin 'maven-publish'
}

dependencies {
    implementation gradleApi()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.name
            from components.java
        }
    }
}

//region Gradle plugin publication configuration

pluginBundle {
    website     = 'https://github.com/ihub-pub/plugins'
    vcsUrl      = 'https://github.com/ihub-pub/plugins.git'
    description = 'IHub Plugins Gradle Plugin'
    tags        = ['ihub', 'groovy', 'gradle', 'spring', 'boot', 'java']
}

gradlePlugin {
    plugins {
        ihubSettings {
            id                  = 'pub.ihub.plugin.ihub-settings'
            displayName         = 'IHub Settings Gradle Plugin'
            description         = 'IHub Settings Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubSettingsPlugin'
        }
        ihubPlugins {
            id                  = 'pub.ihub.plugin'
            displayName         = 'IHub Plugins Gradle Plugin'
            description         = 'IHub Plugins Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubPluginsPlugin'
        }
        ihubJava {
            id                  = 'pub.ihub.plugin.ihub-java'
            displayName         = 'IHub Java Gradle Plugin'
            description         = 'IHub Java Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubJavaPlugin'
        }
        ihubDependencyManagement {
            id                  = 'pub.ihub.plugin.ihub-dependency-management'
            displayName         = 'IHub Dependency Management Gradle Plugin'
            description         = 'IHub Dependency Management Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubDependencyManagementPlugin'
        }
        ihubPublish {
            id                  = 'pub.ihub.plugin.ihub-publish'
            displayName         = 'IHub Publish Gradle Plugin'
            description         = 'IHub Publish Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubPublishPlugin'
        }
        ihubVerification {
            id                  = 'pub.ihub.plugin.ihub-verification'
            displayName         = 'IHub Verification Gradle Plugin'
            description         = 'IHub Verification Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubVerificationPlugin'
        }
    }
}

//endregion
