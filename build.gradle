plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish'      version '0.14.0'
}

apply {
    plugin 'groovy'
    plugin 'maven'
    plugin 'maven-publish'
}

dependencies {
    implementation gradleApi()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.name
            from components.java
        }
    }
}

subprojects {

    apply {
        plugin 'groovy'
        plugin 'maven'
        plugin 'maven-publish'
        plugin 'java-gradle-plugin'
        plugin 'com.gradle.plugin-publish'
    }

    repositories {
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://repo.spring.io/release' }
        mavenCentral()
        jcenter()
    }

    dependencies {
        implementation gradleApi(), rootProject
    }

    jar {
        manifest {
            attributes(
                'Implementation-Title'      : project.name,
                'Automatic-Module-Name'     : project.name.replaceAll('-', '.'),
                'Implementation-Version'    : project.version,
                'Implementation-Vendor'     : 'IHub',
                'Created-By'                : 'Java ' + System.getProperty('java.version')
            )
        }
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId project.group
                artifactId project.name
                from components.java
            }
        }
    }

    pluginBundle {
        website     = 'https://github.com/ihub-pub/plugins'
        vcsUrl      = 'https://github.com/ihub-pub/plugins.git'
        description = 'IHub Plugins Gradle Plugin'
        tags        = ['ihub', 'groovy', 'gradle', 'spring', 'boot', 'java', 'native']
    }

}
