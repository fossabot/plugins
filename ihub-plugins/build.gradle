description = 'IHub Gradle Plugins'

dependencies {
    implementation project(':ihub-aware')
    runtime "io.spring.gradle:dependency-management-plugin:$springDependencyManagementVersion"
    runtime "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    runtime "org.springframework.experimental.aot:org.springframework.experimental.aot.gradle.plugin:$springAotVersion"
}

gradlePlugin {
    plugins {
        ihubPlugins {
            id                  = 'pub.ihub.plugin'
            displayName         = 'IHub Plugins Gradle Plugin'
            description         = 'IHub Plugins Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubPluginsPlugin'
        }
        ihubJava {
            id                  = 'pub.ihub.plugin.ihub-java'
            displayName         = 'IHub Java Gradle Plugin'
            description         = 'IHub Java Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubJavaPlugin'
        }
        ihubBom {
            id                  = 'pub.ihub.plugin.ihub-bom'
            displayName         = 'IHub Bom Gradle Plugin'
            description         = 'IHub Dependency Management Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubBomPlugin'
        }
        ihubPublish {
            id                  = 'pub.ihub.plugin.ihub-publish'
            displayName         = 'IHub Publish Gradle Plugin'
            description         = 'IHub Publish Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubPublishPlugin'
        }
        ihubVerification {
            id                  = 'pub.ihub.plugin.ihub-verification'
            displayName         = 'IHub Verification Gradle Plugin'
            description         = 'IHub Verification Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubVerificationPlugin'
        }
        ihubBoot {
            id                  = 'pub.ihub.plugin.ihub-boot'
            displayName         = 'IHub Boot Gradle Plugin'
            description         = 'IHub Boot Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubBootPlugin'
        }
        ihubNative {
            id                  = 'pub.ihub.plugin.ihub-native'
            displayName         = 'IHub Native Gradle Plugin'
            description         = 'IHub Native Gradle Plugin'
            implementationClass = 'pub.ihub.plugin.IHubNativePlugin'
        }
    }
}
